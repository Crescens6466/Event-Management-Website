<body>
       <section class="booking-section">
        <div id="login-form">
            <h2>Login</h2>
            <form action="/SignIn" method="POST">
                <label for="login-email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="login-button">Login</button>
            </form>
            <div id="form-switch">
                <a href="#" onclick="toggleForm('signup-form');"><button type="submit" id="signup-button">Sign Up</button></a>
                <a href="#" onclick="toggleForm('forgot-password-form');"><button type="submit" id="signup-button">Forgot Password</button></a>
            </div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form action="/Sign-up" method="POST">
                <label for="firstname">Fast Name:</label>
                <input type="text" id="fname" name="fname" required>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
                <label for="UserID">User_Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="signup-button">Sign Up</button>
            </form>
            <div id="form-switch">
                <a href="#" onclick="toggleForm('login-form');"><button type="submit" id="signup-button">Login</button></a>
                <a href="#" onclick="toggleForm('forgot-password-form');"><button type="submit" id="signup-button">Forgot password</button></a>
            </div>
        </div>

        <div id="forgot-password-form" style="display: none;">
            <h2>Forgot Password</h2>
            <form action="/forgot" method="POST">
                <label for="forgot-email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="New password">New password:</label>
                <input type="password" id="newpassword" name="newpassword" required>
                <button type="submit" id="forgot-password-button">Reset Password</button>
            </form>
            <div id="form-switch">
                <a href="#" onclick="toggleForm('login-form');"><button type="submit" id="signup-button">Login</button></a>
                <a href="#" onclick="toggleForm('signup-form');"><button type="submit" id="signup-button">Sign Up</button></a>
            </div>
        </div>
    </section>

    <script>
        function toggleForm(formId) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const forgotPasswordForm = document.getElementById('forgot-password-form');

            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            forgotPasswordForm.style.display = 'none';

            if (formId === 'login-form') {
                loginForm.style.display = 'block';
            } else if (formId === 'signup-form') {
                signupForm.style.display = 'block';
            } else if (formId === 'forgot-password-form') {
                forgotPasswordForm.style.display = 'block';
            }
        }
    </script>
